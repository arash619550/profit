<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit</title>
    <link rel="icon" href="assets/images/logo.webp">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <form action="#">
        <label for="calculate">نوع محاسبه</label><br>
        <select id="calculate">
            <option value="">محاسبه مبلغ سود سپرده</option>
        </select><br>
        <label for="amount">مبلغ سپرده ( تومان )</label><br>
        <input id="amount" type="number" placeholder="مثال:20,000,000" min="0"><br>
        <div class="div1">
            <div class="div2">
                <label for="percentage">درصد سود سالانه</label><br>
                <input type="number" id="percentage" placeholder="مثال: 18" min="0">
            </div>
            <div class="div2">
                <label for="number-of-days">تعداد روز</label><br>
                <input type="number" id="number-of-days" placeholder="مثال: 30" min="0">
            </div>
        </div>
        <div class="div-button">
            <button class="button">محاسبه</button>
    </form>
    </div>
</body>

</html>
