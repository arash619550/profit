<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit</title>
    <link rel="icon" href="assets/images/logo.webp">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <label for="calculate">نوع محاسبه</label><br>
    <form action="#" id="form">
        <select id="calculate">
            <option value="">محاسبه مبلغ سود سپرده</option>
        </select><br>
        <label for="amount">مبلغ سپرده ( تومان )</label><br>
        <input id="amount" type="number" placeholder="مثال:20,000,000" min="0" required><br>
        <div class="div1">
            <div class="div2">
                <label for="percentage">درصد سود سالانه</label>
                <input type="number" id="percentage" placeholder="مثال: 18" min="0" required>
            </div>
            <div class="div2">
                <label for="number-of-days">تعداد روز</label>
                <input type="number" id="number-of-days" placeholder="مثال: 30" min="0" required>
            </div>
        </div>
        <div class="div-button">
            <button class="button">محاسبه</button>
        </div>
    </form>
    </div>
    <div class="alert">
        <div class="backgroundcolorAlert">
            <div>
                <h4 class="label">اصل سپرده</h4>
                <h4 class="value" id="deposit"></h4>
            </div>
            <div>
                <h4 class="label">درصد سود سالانه</h4>
                <h4 class="value" id="annual-profit-percentage"></h4>
            </div>
        </div>
        <div>
            <h4 class="label">سود روزانه</h4>
            <h4 class="value" id="daily-profit"></h4>
        </div>
        <div>
            <h4 class="label">سود ماهانه</h4>
            <h4 class="value" id="monthly-profit"></h4>
        </div>
        <div>
            <h4 class="label">سود سالانه</h4>
            <h4 class="value" id="annual-profit"></h4>
        </div>
        <img src="assets/images/close.jpg" alt="close" width="20px" class="close" onclick="location.reload()">
    </div>
</body>

</html>
